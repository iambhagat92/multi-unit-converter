<!-- Area Converter -->
<div class="converter-card">
  <h2>Area</h2>
  <input type="number" id="area-input" placeholder="Enter value">
  <select id="area-from">
    <option value="sqm">Square Meter</option>
    <option value="sqkm">Square Kilometer</option>
    <option value="acre">Acre</option>
    <option value="sqmile">Square Mile</option>
  </select>
  <select id="area-to">
    <option value="sqm">Square Meter</option>
    <option value="sqkm">Square Kilometer</option>
    <option value="acre">Acre</option>
    <option value="sqmile">Square Mile</option>
  </select>
  <p>Result: <span id="area-result">0</span></p>
  <button onclick="resetConverter('area')">Reset</button>
</div>
